# Jenekins Keys and Repo
jenkins_deb_key_url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
jenkins_deb_repo_url: deb https://pkg.jenkins.io/debian-stable binary/

# Default is 8080
Port: 5656

# Installation of Packages
Tools:
  - jenkins
  - git
